<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit book</h1>

    <form action="/savebook" enctype="application/x-www-form-urlencoded">
        <div>
            <label>Author</label>
            <input type="text" name="author" th:value="${book.author}">
            <input type="hidden" name="id" th:value="${book.id}">
        </div>
        <div>
            <label>Title</label>
            <input type="text" name="title" th:value="${book.title}">
        </div>
        <div>
            <label>ISBN</label>
            <input type="text" name="isbn" th:value="${book.isbn}">
        </div>
        <div>
            <label>Year</label>
            <input type="text" name="year" th:value="${book.year}">
        </div>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
