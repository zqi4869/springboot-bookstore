<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="padding: 20px">
    <h1>Edit book</h1>

    <form action="/savebook" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label>Category</label>
            <span></span>
            <input type="text" class="form-control" th:value="${book.category.name}" readonly>
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" name="author" class="form-control" th:value="${book.author}">
            <input type="hidden" name="id" th:value="${book.id}">
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" th:value="${book.title}">
        </div>
        <div class="form-group">
            <label>ISBN</label>
            <input type="text" name="isbn" class="form-control" th:value="${book.isbn}">
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="text" name="year" class="form-control" th:value="${book.year}">
        </div>
        <input type="submit" value="Submit" class="btn btn-success"/>
    </form>
</body>
</html>
